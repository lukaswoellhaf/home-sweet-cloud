apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`dashboard.lukaswoellhaf.com`)"
      kind: Rule
      services:
        - name: {{ .Release.Name }}-headlamp
          port: 80
  tls:
    certResolver: letsencrypt
