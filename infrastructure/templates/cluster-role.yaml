apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployment-manager
rules:
  # Core application resources
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Services and networking
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Configuration and secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Persistent volumes
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Pods (for logs and debugging)
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  
  # Pod execution (for debugging)
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  
  # Namespaces (read and create for multi-tenant deployments)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "patch"]
  
  # Service accounts (for creating app-specific service accounts)
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Jobs and CronJobs
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # HorizontalPodAutoscalers
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Certificates (cert-manager)
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "certificaterequests", "issuers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Traefik resources
  - apiGroups: ["traefik.io"]
    resources: ["middlewares", "ingressroutes", "ingressroutetcps", "ingressrouteudps", "tlsoptions", "tlsstores", "traefikservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # CRDs (required for installing Helm charts that manage their own CRDs, e.g. kube-prometheus-stack)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Prometheus operator resources
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheuses", "alertmanagers", "prometheusrules", "servicemonitors", "podmonitors", "alertmanagerconfigs", "prometheusagents", "scrapeconfigs", "thanosrulers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # RBAC (required for Helm charts that create roles, e.g. kube-prometheus-stack)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "escalate", "bind"]

  # Admission webhooks (required for kube-prometheus-stack)
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Node access (required by node-exporter, kube-state-metrics, prometheus)
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "nodes/metrics"]
    verbs: ["get", "list", "watch"]

  # Additional cluster-level resources (required by kube-state-metrics and prometheus-operator)
  - apiGroups: [""]
    resources: ["limitranges", "persistentvolumes", "replicationcontrollers", "resourcequotas"]
    verbs: ["list", "watch"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "patch"]

  # Pod delete (required by prometheus-operator)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]

  # Service finalizers (required by prometheus-operator)
  - apiGroups: [""]
    resources: ["services/finalizers"]
    verbs: ["get", "create", "update", "delete"]

  # Endpoint slices (required by prometheus-operator and prometheus)
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

  # Storage classes and volume attachments (required by kube-state-metrics)
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "volumeattachments"]
    verbs: ["get", "list", "watch"]

  # Network policies (required by kube-state-metrics)
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["list", "watch"]

  # Pod disruption budgets (required by kube-state-metrics)
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["list", "watch"]

  # Leases (required by kube-state-metrics)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["list", "watch"]

  # Certificate signing requests (required by kube-state-metrics)
  - apiGroups: ["certificates.k8s.io"]
    resources: ["certificatesigningrequests"]
    verbs: ["list", "watch"]

  # Events API group (required by prometheus-operator)
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["patch", "create"]

  # Non-resource URLs (required by prometheus for /metrics scraping)
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]
