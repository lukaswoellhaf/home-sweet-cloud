# Default values for portfolio-website

image:
  repository: ghcr.io/lukaswoellhaf/lukaswoellhafcom
  pullPolicy: IfNotPresent
  # Tag format: main-{git-sha}
  # Will be overwritten with the actual commit SHA
  tag: "main-abc1234"

# Image pull secret configuration (values will be passed from workflow)
imagePullSecret:
  create: true
  name: ghcr-credentials
  registry: ghcr.io
  username: ""  # Set via --set in workflow
  password: ""  # Set via --set in workflow

namespace:
  name: portfolio-website
  create: true

replicaCount: 1 

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

app:
  port: 8080

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-https-redirect@kubernetescrd
  hosts:
    - host: lukaswoellhaf.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lukaswoellhaf-com-tls
      hosts:
        - lukaswoellhaf.com

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
